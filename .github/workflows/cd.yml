name: CD

on:
  release:
    types: [published, edited]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [Ubuntu-20.04, macos-latest, windows-2019]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      # setup windows 
      - name: Windows setup
        if: matrix.os == "windows-2019"
        shell: powershell
          # Checking for msys64
        run: msys2 -c 'uname -a'

